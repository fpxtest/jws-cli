<!DOCTYPE html>
<html>
<head>
  <title>JWS-CLI Report</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://unpkg.com/layui@2.7.6/dist/css/layui.css" rel="stylesheet">
</head>
<body>
<div style="margin: 0 auto; max-width: 1140px;">
  <ul class="layui-nav">
    <li class="layui-nav-item layui-this"><p>JWS-CLI Report</p></li>
  </ul>
  <blockquote class="layui-elem-quote">Note: Do not carry out unauthorized penetration attacks. This tool is only used for legitimate security tests.</blockquote>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
        <legend>{{ target }}</legend>
    </fieldset>
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
            <li class="layui-this">Subdomain</li>
            <li>Domain Asset</li>
            <li>Port</li>
            <li>Port Assets</li>
            <li>CIDR</li>
            <li>CIDR Assets</li>
            <li>POC Result</li>
        </ul>
        <div class="layui-tab-content" style="height: 100%;">
            <div class="layui-tab-item layui-show"><table class="layui-hide" id="sub"></table></div>
            <div class="layui-tab-item"><table class="layui-hide" id="sub_web"></table></div>
            <div class="layui-tab-item"><table class="layui-hide" id="port"></table></div>
            <div class="layui-tab-item"><table class="layui-hide" id="port_web"></table></div>
            <div class="layui-tab-item"><table class="layui-hide" id="cidr"></table></div>
            <div class="layui-tab-item"><table class="layui-hide" id="cidr_web"></table></div>
            <div class="layui-tab-item"><table class="layui-hide" id="poc"></table></div>
        </div>
    </div>


</div>

<script src="https://unpkg.com/layui@2.7.6/dist/layui.js"></script>
<script>
    layui.use(['table', 'element'], function(){
        const $ = layui.jquery, table = layui.table;

        {% if data['sub'] %}
            table.render({
                elem: '#sub',
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'exports', 'print'],
                data: {{ data['sub'] }},
                cols: [[
                    {field:'subdomain', title: 'subdomain', sort: "true"},
                    {field:'ip', title: 'ip', sort: "true"},
                    {field:'cdn', title: 'cdn', sort: "true"},
                    {field:'address', title: 'address', sort: "true"},
                    {field:'method', title: 'method', sort: "true"},
                ]],
                page: true,
                limit: 1000
            });
        {% endif %}

        {% if data['sub_web'] %}
            table.render({
                elem: '#sub_web',
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'exports', 'print'],
                data: {{ data['sub_web'] }},
                cols: [[
                    {field:'url', title: 'url', sort: "true"},
                    {field:'cms', title: 'cms', sort: "true"},
                    {field:'title', title: 'title', sort: "true"},
                    {field:'code', title: 'code', sort: "true"},
                    {field:'ico_hash', title: 'ico_hash',sort: "true"},
                    {field:'waf', title: 'waf', sort: "true"},
                ]],
                page: true,
                limit: 1000
            });
        {% endif %}

        {% if data['port'] %}
            table.render({
                elem: '#port',
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'exports', 'print'],
                data: {{ data['port'] }},
                cols: [[
                    {field:'host', title: 'host', sort: "true"},
                    {field:'port', title: 'port', sort: "true"},
                    {field:'protocol', title: 'protocol', sort: "true"},
                    {field:'banner', title: 'banner', sort: "true"},
                ]],
                page: true,
                limit: 1000
            });
        {% endif %}

        {% if data['port_web'] %}
            table.render({
                elem: '#port_web',
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'exports', 'print'],
                data: {{ data['port_web'] }},
                cols: [[
                    {field:'url', title: 'url', sort: "true"},
                    {field:'cms', title: 'cms', sort: "true"},
                    {field:'title', title: 'title', sort: "true"},
                    {field:'code', title: 'code', sort: "true"},
                    {field:'ico_hash', title: 'ico_hash',sort: "true"},
                    {field:'waf', title: 'waf', sort: "true"},
                ]],
                page: true,
                limit: 1000
            });
        {% endif %}

        {% if data['cidr'] %}
            table.render({
                elem: '#cidr',
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'exports', 'print'],
                data: {{ data['cidr'] }},
                cols: [[
                    {field:'host', title: 'host', sort: "true"},
                    {field:'port', title: 'port', sort: "true"},
                    {field:'protocol', title: 'protocol', sort: "true"},
                    {field:'banner', title: 'banner', sort: "true"},
                ]],
                page: true,
                limit: 1000
            });
        {% endif %}

        {% if data['cidr_web'] %}
            table.render({
                elem: '#cidr_web',
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'exports', 'print'],
                data: {{ data['cidr_web'] }},
                cols: [[
                    {field:'url', title: 'url', sort: "true"},
                    {field:'cms', title: 'cms', sort: "true"},
                    {field:'title', title: 'title', sort: "true"},
                    {field:'code', title: 'code', sort: "true"},
                    {field:'ico_hash', title: 'ico_hash',sort: "true"},
                    {field:'waf', title: 'waf', sort: "true"},
                ]],
                page: true,
                limit: 1000
            });
        {% endif %}

        {% if data['poc'] %}
            table.render({
                elem: '#poc',
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'exports', 'print'],
                data: {{ data['poc'] }},
                cols: [[
                    {field:'seg', title: 'seg'},
                    {field:'id', title: 'id'},
                    {field:'name', title: 'name'},
                    {field:'url', title: 'url'},
                    {field:'description', title: 'description'},
                ]],
                page: true,
                limit: 1000
            });
        {% endif %}

    });

</script>

</body>
</html>
